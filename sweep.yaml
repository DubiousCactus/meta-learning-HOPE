program: train.py
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: bayes
metric:
  name: meta_val_mse_loss
  goal: minimize
parameters:
  experiment: 
    value: anil_cnn_dexycb
  experiment.iterations:
    value: 150
  experiment.val_every:
    value: 5
  experiment.hold_out:
    value: 10
  experiment.dim_w:
    #values: [196, 256, 576]
    value: 196
  experiment.beta:
    values: [0.0000001, 0.000001, 0.00001, 0.0001, 0.001, 0.01, 0.1]
  experiment.tiny:
    value: true
  experiment.meta_lr:
    value: 0.01
  experiment.fast_lr:
    value: 0.001
  experiment.steps:
    value: 5
early_terminate:
  type: hyperband
  min_iter: 30

program: train.py
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: bayes
metric:
  name: meta_val_mse_loss
  goal: minimize
parameters:
  experiment: 
    value: anil_cnn_dexycb
  experiment.iterations:
    value: 150
  experiment.val_every:
    value: 5
  experiment.hold_out:
    value: 10
  experiment.beta:
    #values: [0.00000001, 0.0000001, 0.000001]
    value: 1e-7
  experiment.reg_bottleneck_dim:
    values: [256, 512, 1024]
  experiment.tiny:
    value: true
early_terminate:
  type: hyperband
  min_iter: 30

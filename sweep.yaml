program: train.py
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: bayes
metric:
  name: meta_train_loss
  goal: minimize
parameters:
  experiment: 
    value: maml_graphunet_fphad
  experiment.iterations:
    value: 350
  experiment.fast_lr:
    min: 0.0000001
    max: 0.01
  experiment.meta_lr:
    min: 0.0000001
    max: 0.001
  experiment.batch_size:
    values: [2, 4, 8, 16, 32]
early_terminate:
  type: hyperband
  min_iter: 6

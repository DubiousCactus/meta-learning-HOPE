program: train.py
command: 
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: bayes
metric:
  name: meta_train_loss
  goal: minimize
parameters:
  experiment: 
    value: anil_cnn_dexycb
  experiment.iterations:
    value: 35
  experiment.val_every:
    value: 10
  experiment.batch_size:
    value: 8
  experiment.hold_out:
    value: 10
  experiment.steps:
    value: 15
  experiment.fast_lr:
    values: [0.3, 0.1, 0.05, 0.03, 0.01, 0.005, 0.003, 0.001, 0.0005, 0.0003, 0.0001]
  experiment.meta_lr:
    values: [0.003, 0.001, 0.0005, 0.0003, 0.0001, 0.00005, 0.00003, 0.00001, 0.000005, 0.000003, 0.000001]
early_terminate:
  type: hyperband
  min_iter: 8
